    <main>
        <div id="creating-a-web-form">
            <h1>Survey</h1>
            <form action="https://formspree.io/f/manjorld" method="Post">
                <p>
                    <label for="name">What is your name? <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="text" id="name" name="name_field" required>
                </p>
                <p>
                    <label for="email">What is your email? <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="email" id="email" name="email_field" required>
                </p>
                <p>
                    <label for="number">Which whole number is best?</label>
                    <input type="number" id="number" name="best_whole_number" step="1" aria-valuemin="0" min="0">
                </p>
                <p>
                    <label for="day">Which day is best?</label>
                    <input type="date" id="day" name="best_day">
                </p>
                <p>
                    <label for="best_bear">Which bear is best? <abbr title="required" aria-label="required">*</abbr></label>
                    <select id="best_bear" name="best_bear" required>
                        <option value="" selected>&nbsp;</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                        <option value="care">Care</option>
                        <option value="panda">Panda</option>
                        <option value="polar">Polar</option>
                        <option value="teddy">Teddy</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li>
                            <input type="radio" name="enjoys_radio_buttons" value="yes" id="radio_yes">
                            <label for="radio_yes">Yes</label>
                        </li>
                        <li>
                            <input type="radio" name="enjoys_radio_buttons" value="no" id="radio_no">
                            <label for="radio_no">No</label>
                        </li>
                        <li>
                            <input type="radio" name="enjoys_radio_buttons" value="?" id="radio_none" checked>
                            <label for="radio_none">None of your business</label>
                        </li>
                    </ul>
                </fieldset>
                <p>
                    <label for="life_meaning">What is the meaning of life?</label>
                    <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>
                </p>

                <p>
                    <button type="submit">Send</button>
                </p>

            </form>
        </div>
